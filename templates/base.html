<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-commerce Catalog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- ðŸ”¹ Header / Navbar -->
    <header class="bg-white shadow mb-6">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-green-700 hover:text-green-800">
                E-Shop
            </a>
            <nav class="space-x-4">
    {% if user.is_authenticated %}
        <span class="text-sm">Hi, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="text-sm text-red-600 hover:underline">Logout</a>
    {% else %}
        <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:underline">Login</a>
        <a href="{% url 'signup' %}" class="text-sm text-green-600 hover:underline">Sign Up</a>
    {% endif %}
</nav>

        </div>
    </header>

    <!-- ðŸ”¹ Main Content -->
    <main class="container mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
